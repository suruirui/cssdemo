<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>幻灯片</title>
	<style>
		.slide{
			width: 200px;
			height: 100px;
			position: relative;
			background-color: lightblue;
		}
		.pointer{
			position: absolute;
			right: 10px;
			bottom: 10px;
			height: 10px;
			line-height: 10px;
		}
	          i{
			width: 10px;
			height: 10px;
			border-radius: 50%;
			background-color: #000;
			margin-left: 5px;
			display: inline-block;
		}
		.current{
			background-color: #fff;
		}
	</style>
</head>
<body>
	<div class="slide">
		<!-- 图片省略 -->
		<!-- 以下是指示器 -->
		<div class="pointer">
			<i class="current"></i><i></i><i></i>
		</div>
	</div>
</body>
</html>
