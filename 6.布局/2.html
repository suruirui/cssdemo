<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>三行自适应布局3row_fit</title>
	<style>
		.head{
			position: absolute;
			top:0;
			left: 0;
			width: 100%;
			height: 100px;
			background-color: #ccc;
		}
		.container{
			position: absolute;
			top: 100px;
			left: 0;
			bottom: 100px;
			right: 0;
			overflow: auto;
			background-color:pink;
		}
		.content{
			height: 2000px;
		}
		.foot{
			position: absolute;
			bottom: 0;
			left:0;
			width: 100%;
			height: 100px;
			background-color: #ccc;
		}
	</style>
</head>
<body>
	<div class="head">head</div>
	<div class="container">
		<div class="content">content area</div>
	</div>
	<div class="foot">foot</div>
</body>
</html>
