<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>两列布局 使用浮动</title>
	<style>
		html,body,.container,.side,.main{
			margin: 0; padding: 0; height: 100%;
		}
		.container{
			width: 960px;
			margin: 0 auto;
		}
		.side{
			background-color: pink;
		}
		.main{
			background-color: #eee;
		}
		.main{
			float: left;
			width: 630px;
		}
		.side{
			float: left;
			width: 330px;
		}
		.clearfix:after{
			content: ".";
			display: block;
			clear: both;
			height: 0;
			overflow: hidden;
			visibility: hidden;
		}
	</style>
</head>
<body>
	<div class="container clearfix">
	     <div class="main">main</div>
	     <div class="side">side</div>
	</div>
</body>
</html>
