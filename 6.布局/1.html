<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>两列自适应</title>
	<style>
		.container{
			width: 980px;
			margin: 0 auto;
			background-color: red;
			display: flex;
			flex_flow:column;
			text-align: center;
			color:#fff;
			font: 14px '微软雅黑';
		}
		.sidebar,.main{
			line-height: 800px;
		}
		.sidebar{
			width: 200px;
			height: 800px;
		          background-color: green;
		}
		.main{
			flex:1;
			margin-left: 10px;
			background-color: blue;
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="sidebar">sidebar</div>
		<div class="main">main</div>
	</div>
</body>
</html>
